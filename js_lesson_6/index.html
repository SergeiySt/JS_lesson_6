<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Відео та аудіо плеєр</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <body>
        <div>
            <h2>Відео плеєр</h1>
                <video id="videoClip" poster="1234.jpg">
                    <source src="Abba.mp4" type="video/mp4" />
                </video>
                <div id="clipControls" class="d-flex justify-content-center mt-3">
                    <input type="button" id="btnPlay" class="btn btn-primary" />
                    <input type="button" id="btnStop" class="btn btn-danger" />
                    <input type="button" id="btnFull" class="btn btn-success" />
                    <progress value=0></progress>
                    <input type="button" id="btnMute" class="btn btn-danger" />
                    <input type="button" id="btnQuiet" class="btn btn-warning" />
                    <input type="button" id="btnLoud" class="btn btn-success" />
                </div>
                <p id="out"></p>
        </div>

        <h1>Аудіо плеєр</h1>
        <audio id="audioTrack">
            <source src="34.m4a" type="audio/mp3" />
        </audio>
        <div id="trackControls">
            <input type="button" id="btnPlayAudio" class="btn btn-primary" />
            <input type="button" id="btnStopAudio" class="btn btn-danger" />
            <progress value=0></progress>
            <input type="button" id="btnMuteAudio" class="btn btn-danger" />
            <input type="button" id="btnQuietAudio" class="btn btn-warning" />
            <input type="button" id="btnLoudAudio" class="btn btn-success" />
        </div>
        <script src="script.js"></script>
    </body>

</html>
